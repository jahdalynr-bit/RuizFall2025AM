<!DOCTYPE html>
<html lang="en">
	<head>
		<title>Welcome to my Virtual Fruit Basket</title>
		<meta charset="utf-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1" />
		<!-- import the webpage's stylesheet -->
		<link rel="stylesheet" href="styles.css" />
		<!-- import the webpage's JavaScript file -->
		<script src="script.js" defer></script>
	</head>

	<body>
		<div id="page">
			<h1>Pack Your Fruits Up After The Picnic</h1>
			<div id="left-container" class="container">
				<div class="fruit-holder">
					<img class="fruit" alt="apple" id="fruit1" src="./images/fruit1.png" />
				</div>
				<div class="fruit-holder">
					<img class="fruit" alt="orange" id="fruit2" src="./images/fruit2.png" />
				</div>
				<div class="fruit-holder">
					<img class="fruit" alt="banana" id="fruit3" src="./images/fruit3.png" />
				</div>
				<div class="fruit-holder">
					<img class="fruit" alt="peach" id="fruit4" src="./images/fruit4.png" />
				</div>
				<div class="fruit-holder">
					<img class="fruit" alt="grape" id="fruit5" src="./images/fruit5.png" />
				</div>
				<div class="fruit-holder">
					<img class="fruit" alt="plum" id="fruit6" src="./images/fruit6.png" />
				</div>
				<div class="fruit-holder">
					<img class="fruit" alt="strawberry" id="fruit7" src="./images/fruit7.png" />
				</div>
			</div>
			<div id="right-container" class="container">
				<div class="fruit-holder">
					<img class="fruit" alt="blueberry" id="fruit8" src="./images/fruit8.png" />
				</div>
				<div class="fruit-holder">
					<img class="fruit" alt="kiwi" id="fruit9" src="./images/fruit9.png" />
				</div>
				<div class="fruit-holder">
					<img class="fruit" alt="lemon" id="fruit10" src="./images/fruit10.png" />
				</div>
				<div class="fruit-holder">
					<img class="fruit" alt="pear" id="fruit11" src="./images/fruit11.png" />
				</div>
				<div class="fruit-holder">
					<img class="fruit" alt="pomegranate" id="fruit12" src="./images/fruit12.png" />
				</div>
				<div class="fruit-holder">
					<img class="fruit" alt="pineapple" id="fruit13" src="./images/fruit13.png" />
				</div>
				<div class="fruit-holder">
					<img class="fruit" alt="coconut" id="fruit14" src="./images/fruit14.png" />
				</div>
			</div>

			<div id="basket">
				<div class="basket-top"></div>
				<div class="basket-walls"></div>
				</div>
	</body>
</html>
